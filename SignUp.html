<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form1style.css">
    <title>SignIn</title>
</head>
<body background="assets/images/boat.jpg">
    
    <header>
        <nav>
            <a href="index.html"><img src="assets/images/logo.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="index.html">Districts</a></li>
                    <li><a href="index.html">Explore</a></li>

                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </header>
    <div class="bg">
   <form id="form" action="#"> 
        <div class="head">
            <h1>Sign UP</h1>
            <p>Please fill all the texts in the fields</p>
        </div>
        <div class="para">
        <p>
        Your Email:</p>
        <input type="text" name="email" placeholder="Enter your email" id="email" onkeydown="validate()">
        <span id="text"></span>
        <p>Your Number:</p>
        <input type="text" name="number" placeholder="Enter your number" id="number" onchange="validate()">
        <span id="textn"></span>
        <p>Your Password:</p>
        <div class="passfield">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
        </div>
        <span id="strength"></span>
        <p>Confirm Password:</p>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm your password">
        <span id="textc"></span>

        <button id="submit">Submit</button>
        <p>
            <a href="SignIn.html">LogIn(Account Exists)</a>
        </p>
    </div>
</div>

    </form>
    <footer class="footer">
        <div class="container fot-container">
            <h3 class="heading">
                Copyright KeralaTourism@2021
            </h3>
            <ul class="main_nav footer-nav">

                <li><a href='#'><img src="assets/images/Spotify Logo.png"></a></li>
                <li><a href='#'><img src="assets/images/YouTube Logo.png"></a></li>
            </ul>
        </div>
    </footer>
       <script src="assets/js/myscripts.js"></script>
        <script>
      const toggleButton = document.getElementsByClassName('toggle-button')[0]
const navbarLinks = document.getElementsByClassName('main-nav')[0]

toggleButton.addEventListener('click', () => {
    navbarLinks.classList.toggle('active')
})
      </script>
</body>
</html>
